{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mb-4">Добавить рабочего</h1>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="factory_id" class="form-label">Завод</label>
                <select class="form-control" id="factory_id" name="factory_id" required>
                    {% for factory in factories %}
                    <option value="{{ factory._id }}">{{ factory.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a href="/workers" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
