{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mb-4">Поиск материалов</h1>
        <form method="post">
            <div class="mb-3">
                <label for="search_term" class="form-label">Поисковый запрос</label>
                <input type="text" class="form-control" id="search_term" name="search_term" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Искать</button>
                <a href="/materials" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
