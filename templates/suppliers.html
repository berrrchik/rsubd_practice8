{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Поставщики</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="/suppliers/add" class="btn btn-success">Добавить поставщика</a>
            <a href="/" class="btn btn-secondary">Назад</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Контакты</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier._id }}</td>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.contact }}</td>
                    <td>
                        <a href="/suppliers/delete/{{ supplier._id }}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены?')">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
