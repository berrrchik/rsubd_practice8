{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Рабочие</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="/workers/add" class="btn btn-success">Добавить рабочего</a>
            <a href="/" class="btn btn-secondary">Назад</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>ID завода</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for worker in workers %}
                <tr>
                    <td>{{ worker._id }}</td>
                    <td>{{ worker.name }}</td>
                    <td>{{ worker.factory_id }}</td>
                    <td>
                        <a href="/workers/delete/{{ worker._id }}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены?')">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
